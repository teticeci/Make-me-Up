{% extends 'base.html' %} 

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'create_product.css' %}">
<div class = "create">
    <h1>Add New Product</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
