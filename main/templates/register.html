{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'register.css' %}">

<div class = "login">

    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <div class="button">
                        <td><input type="submit" name="submit" value="Daftar"/></td> 
                    </div> 
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>
{% endblock content %}
